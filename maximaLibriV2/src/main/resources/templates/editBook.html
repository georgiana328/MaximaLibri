<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Notes</h1>

    <form class="form-group" action="/admin/bookEdit" th:action="@{/admin/bookEdit}" method="post">
        <div class="form-group">
            <label for="isbn">Isbn</label>
            <input type="text" class="form-control" id="isbn" th:field="${book.isbn}" />
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="${book.title}" />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" th:field="${book.author}" />
        </div>
        <div class="form-group">
            <label for="yearOfPublication">Year of publication</label>
            <input type="text" class="form-control" id="yearOfPublication" th:field="${book.yearOfPublication}" />
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" th:field="${book.publisher}" />
        </div>
        <div class="form-group">
            <label for="imageUrlS">Image URL S</label>
            <input type="text" class="form-control" id="imageUrlS" th:field="${book.imageUrlS}" />
        </div>
        <div class="form-group">
            <label for="imageUrlS">Image URL M</label>
            <input type="text" class="form-control" id="imageUrlM" th:field="${book.imageUrlM}" />
        </div>
        <div class="form-group">
            <label for="imageUrlS">Image URL L</label>
            <input type="text" class="form-control" id="imageUrlL" th:field="${book.imageUrlL}" />
        </div>

        <!--/* <div class="form-group">
             <label for="description">Description</label>
             <textarea class="form-control" id="description" th:field="${book.description}"></textarea>
         </div>*/-->
         <button type="submit" class="btn btn-primary">Save</button>
         <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
     </form>

 </div>

 </body>
 </html>
